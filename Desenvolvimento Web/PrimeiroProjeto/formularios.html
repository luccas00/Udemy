<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formularios</title>
    </head>

    <body>
        <h2>Login 1</h2>
        <form>
            Login: <br>
            <input type="text" name="login"><br>
            Senha: <br>
            <input type="password" name="senha"><br>
            <input type="submit" value="Logar">
        </form>
        <hr>

        <h2>Login 2</h2>
        <form>
            <table border="2" width="50%">
                <tr>
                    <td>Login</td>
                    <td colspan="100%"><input type="text" name="login2" style="width: 98.5%;"></td>
                </tr>
                <tr>
                    <td>Senha</td>
                    <td colspan="100%"><input type="password" name="senha" style="width: 98.5%;"></td>
                </tr>
                <tr>
                    <td colspan="100%"><input type="button" value="Login" style="width: 100%;"></td>
                </tr>
            </table>
        </form>
        <hr>

        <h2>Cadastre-se</h2>
        <form>
            Login: <br>
            <input type="text" name="login"><br><br>

            Sexo: <br>
            <input type="radio" name="sexo" value="M">Masculino <br>
            <input type="radio" name="sexo" value="F">Feminino <br><br>

            Interesses: <br>
            <input type="checkbox" name="interesses">Futebol <br>
            <input type="checkbox" name="interesses">Cursos <br>
            <input type="checkbox" name="interesses">Musica <br><br>

            Estado: <br>
            <select name="estado" id="101">
                <option value="mg">MG</option>
                <option value="rj">RJ</option>
                <option value="sp">SP</option>
                <option value="es">ES</option>
                <option value="ba">BA</option>
                <option value="am">AM</option>
            </select> <br><br>

            Telefone: <br>
            <input type="tel" name="telefone"> <br><br>

            Foto 3x4: <br>
            <input type="image" name="foto"> <br><br>

            Curriculo: <br>
            <input type="file" name="curriculo"> <br><br>

            Data de Nascimento: <br>
            <input type="date" name="dataNascimento"> <br><br>

            Email: <br>
            <input type="email" name="email"> <br><br>

            Observa√ßoes: <br>
            <textarea name="textarea" id="102" cols="30" rows="5"></textarea> <br><br>

            Cor favorita: <br>
            <input type="color" name="cor"> <br><br>

            <input type="submit" value="Cadastre-se"> <br><br>
            <hr>
            <input type="reset">

        </form>
        <hr>
        
    </body>
</html>
